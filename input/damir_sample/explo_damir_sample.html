      <div class="jumbotron">
        <div class="container">
            <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Explo colonnes Open Damir</h1>
            <p>Ceci est un exemple de page web explorant les 55 colonnes de la base <a href="https://www.assurance-maladie.ameli.fr/etudes-et-donnees/open-damir-depenses-sante-interregimes#text_192468">Open Damir</a> des actes de la s√©curit√© sociale.</p>
        </div>

      <div class="container">
        <p>To run it :</p>
        <pre>python -m http.server 8080 --bind 127.0.0.1 --directory .</pre>

        <h2>R√©cap haut niveau</h2>
        <source-table
            name="damir_sample"
            url="http://127.0.0.1:8080/A2024.parquet"
            columns="*">
        </source-table>
        <div class="row">
        <score-card class="col-md-1" title="ETE_TYP_SNDS" table="damir_sample" value="count(distinct ETE_TYP_SNDS)"></score-card>
        <score-card class="col-md-1" title="ETE_CAT_SNDS" table="damir_sample" value="count(distinct ETE_CAT_SNDS)"></score-card>
        <score-card class="col-md-1" title="ETP_CAT_SNDS" table="damir_sample" value="count(distinct ETP_CAT_SNDS)"></score-card>
        <score-card class="col-md-1" title="PSP_SPE_SNDS" table="damir_sample" value="count(distinct PSP_SPE_SNDS)"></score-card>
        <score-card class="col-md-1" title="BEN_RES_REG" table="damir_sample" value="count(distinct BEN_RES_REG)"></score-card>
        <score-card class="col-md-1" title="AGE_BEN_SNDS" table="damir_sample" value="count(distinct AGE_BEN_SNDS)"></score-card>
        <score-card class="col-md-1" title="BEN_SEX_COD" table="damir_sample" value="count(distinct BEN_SEX_COD)"></score-card>
        <score-card class="col-md-1" title="BEN_CMU_TOP" table="damir_sample" value="count(distinct BEN_CMU_TOP)"></score-card>
        <score-card class="col-md-1" title="EXO_MTF" table="damir_sample" value="count(distinct EXO_MTF)"></score-card>
        <score-card class="col-md-1" title="ASU_NAT" table="damir_sample" value="count(distinct ASU_NAT)"></score-card>
        <score-card class="col-md-1" title="PRS_PPU_SEC" table="damir_sample" value="count(distinct PRS_PPU_SEC)"></score-card>
        </div>

        <line-chart
            table="damir_sample"
            measure="sum(PRS_ACT_QTE)"
            by="date_soin"
            order_by="date_soin">
        </line-chart>
        <line-chart
            table="damir_sample"
            measure="sum(PRS_ACT_QTE)"
            by="date_traitement"
            order_by="date_traitement">
        </line-chart>

    </div>
